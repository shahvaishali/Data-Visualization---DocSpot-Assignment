<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard - Dark Style</title>

	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/fonts.css" rel="stylesheet">

	<link rel="stylesheet" href="css/font-awesome.min.css">
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/styles.css">
    

</head>

<body onLoad="renderTable()">
	<div id="wrapper">

		<div class="content-area">
			<div class="container-fluid">
				<div class="main">

					<div class="row mt-4">
						<div class="col-md-12">
							<div class="box shadow mt-4">
								<div id="line-adwords" class=""> </div>
							</div>
						</div>
					</div>

					<div class="row mt-4">
                        <div class="col-md-5">
							<div class="box shadow mt-4 bg">
								<div id="radialBarBottom"> </div>
							</div>
						</div>
						<div class="col-md-7">
							<div class="box shadow mt-4 bg">
								<div id="barchart"></div>
							</div>
						</div>
					</div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                              <!-- <table id="dtBasicExample" class="table table-striped table-bordered" style="width:100%"> -->
                              <table id="example" class="table table-font table-box shadow">
                              <!-- table-font table-box shadow  -->
                                <thead>
                                  <tr>
                                    <th>Store</th>
                                    <th>Date</th>
                                    <th>Invoice #</th>
                                    <th>Item</th>
                                    <th>Unit Price</th>
                                    <th>Number of Units Purchased</th>
                                    <th>Total</th>
                                  </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                                <tfoot>
                                  <tr>
                                    <th>Store</th>
                                    <th>Date</th>
                                    <th>Invoice #</th>
                                    <th>Item</th>
                                    <th>Unit Price</th>
                                    <th>Number of Units Purchased</th>
                                    <th>Total</th>
                                  </tr>
                                </tfoot>
                              </table>
						</div>
                    </div>
				</div>
			</div>
		</div>
	</div>



	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	
    <script src="js/apexcharts.js"></script>
	<script src="js/data.js"></script>
    
	<script src="js/storeSales.js"></script>
	<script src="js/store_sales_in_month.js"></script>
	<script src="js/fruitSales.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/table.js"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	<script>
	</script>

</html>
